language: node_js
node_js:
  - '7'
env:
  - CXX=g++-4.8
  global:
    - secure: ""
deploy:
  provider: heroku
  api_key:
    secure: 32175555-c8db-45f9-9682-1dccb380787e
    on: master
before_deploy:
  - openssl aes-256-cbc -K $encrypted_31e0b45dc2a0_key -iv $encrypted_31e0b45dc2a0_iv -in deploy_id.enc -out /tmp/deploy_id -d
  - chmod 600 /tmp/deploy_id
