language: node_js
node_js:
  - '7'
env:
  - CXX=g++-4.8
deploy:
  provider: heroku
  app: h-nome
  api_key:
    secure: 
    on: master
before_deploy:
  - openssl aes-256-cbc -K $encrypted_31e0b45dc2a0_key -iv $encrypted_31e0b45dc2a0_iv -in deploy_id.enc -out /tmp/deploy_id -d
  - chmod 600 /tmp/deploy_id
env: 
  global:
    - secure: 
